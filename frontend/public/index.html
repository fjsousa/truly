<html>
<head>
  <title></title>
  <script src="js/jquery-2.1.0.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Wrap all page content here -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      </div>
    </div>

    <div id="wrap">
      <!-- Begin page content -->
      <div class="container">

        <div class="row">
          <div class="col-sm-6">
            <img class="logo-home img-responsive" src="img/truly.-logo.png">
          </div>
          <div class="col-sm-6">
            <img class="img-responsive truly-map" src="img/truly-map.png">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-1 col-sm-5">
            <h1 class="lead">
              <strong>Congratulations!<br>You are a Truly certified donor.</strong>
            </h1>
            <p>Connect with the Truly community<br>and take a look at the new life of your former stuff.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-1 col-sm-5">
            <form role="form">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Your email">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Your password">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="password" class="form-control" id="password-conf" placeholder="Confirmation">
                  </div>
                </div>
              </div>
              <a href="truly-map.html" class="btn btn-default btn-block">Sign Up</a>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
